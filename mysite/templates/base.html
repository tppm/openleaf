<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LaTeX Editor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }
        .navbar {
            background-color: #2c2c2c;
        }
        .btn-outline-light:hover {
            background-color: #f8f9fa;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'editor' %}">LaTeX Editor</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link">Welcome, {{ user.username }}</span>
                    <a class="nav-item nav-link btn btn-outline-light ms-2" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link btn btn-outline-light" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_body %}{% endblock %}
</body>
</html>
